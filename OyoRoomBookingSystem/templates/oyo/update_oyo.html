

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>add customer</title>
  </head>
  <body>
    {% include 'oyo/navbar.html' %}
   
    <h1 class=" text-center my-3" >Add New Customers </h1>
    <div class="container">
        <div class="row">
            <div class=" col-md-6 offset-md-3">
                <div class="card bg-info">
                    <div class="card-body">
                        <form action="/oyo/add_customer/" method="POST">
                            {% csrf_token %}
                            <div class="md-3">
                                <label for="roll">Roll</label>
                                <input name="roll" type="text" id="roll" class="form-control" placeholder="Enter your roll number" required value="{{c.roll}}">
                            </div>
                            <div class="md-3">
                                <label for="name">Name</label>
                                <input name="name" type="text" id="name" class="form-control" placeholder="enter your name" required value="{{c.name}}">
                            </div>
                            <div class="md-3">
                                <label for="email">Email</label>
                                <input name="email" type="text" id="email" class="form-control" placeholder="Enter your Email" required value="{{c.email}}">
                            </div>
                            <div class="md-3">
                                <label for="phone">Phone</label>
                                <input name="phone" type="text" id="phone" class="form-control" placeholder="Enter your phone" required value="{{c.phone}}">
                            </div>
                            <div class="md-3">
                                <label for="address">Address</label>
                                <textarea name="address" id="address" rows="5" class="form-control" placeholder="Enter your address"  value="{{c.Address}}"></textarea>
                            </div>
                            <div class="container text-center  my-2">
                                <button class="btn-btn-primery">update customer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
      
  </body>
</html>
