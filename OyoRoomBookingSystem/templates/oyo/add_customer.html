

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>add customer</title>
  </head>
  <body>
    {% include 'oyo/navbar.html' %}
   
    <h1 class=" text-center my-3" >Add New Customers </h1>
    <div class="container">
        <div class="row">
            <div class=" col-md-6 offset-md-3">
                <div class="card bg-info">
                    <div class="card-body">
                        <form  method="POST">
                            {% csrf_token %}
                            <div class="md-3">
                                <label for="roll">Roll</label>
                                <input name="roll" type="text" id="roll" class="form-control" placeholder="Enter your roll number">
                            </div>
                            <div class="md-3">
                                <label for="name">Name</label>
                                <input name="name" type="text" id="name" class="form-control" placeholder="enter your name">
                            </div>
                            <div class="md-3">
                                <label for="email">Email</label>
                                <input name="email" type="text" id="email" class="form-control" placeholder="Enter your Email">
                            </div>
                            <div class="md-3">
                                <label for="phone">Phone</label>
                                <input name="phone" type="text" id="phone" class="form-control" placeholder="Enter your phone">
                            </div>
                            <div class="md-3">
                                <label for="address">Address</label>
                                <textarea name="address" id="address" rows="5" class="form-control" placeholder="Enter your address" ></textarea>
                            </div>
                            <div class="container text-center  my-2">
                                <button class="btn-btn-primery">add customer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
  </body>
</html>
